<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ombre & Lumière – Kazgoroth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      position: relative;
    }

    header img.banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    header img.logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      opacity: 0.85;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2.8em;
      text-align: center;
      color: #ffffff;
    }

    p.tagline {
      font-size: 1.2em;
      font-style: italic;
      text-align: center;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .bandcamp-player {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 20px;
      border: 0;
    }

    .bandcamp-link {
      display: inline-block;
      margin: 10px auto 40px;
      background: #ff5555;
      color: #0a0a0a;
      padding: 12px 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .bandcamp-link:hover {
      background: #ff2222;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img class="banner" src="banner.jpg" alt="Bannière Ombre et Lumière">
    <img class="logo" src="logo.png" alt="Logo Kazgoroth">
  </header>

  <h1>Ombre & Lumière</h1>
  <p class="tagline">« Entrez dans la plus sombre des ombres… Fermez les yeux et commencez votre voyage onirique. »</p>

  <iframe class="bandcamp-player" title="Lecteur Bandcamp"
    src="https://bandcamp.com/EmbeddedPlayer/album=0000000000/size=large/bgcol=333333/linkcol=ffffff/artwork=small/transparent=true/"
    seamless></iframe>

  <a class="bandcamp-link" href="https://dawnofdarkestshadows.bandcamp.com" target="_blank">Écouter tout sur Bandcamp</a>

  <footer>
    &copy; 2025 Kazgoroth – Tous droits réservés
  </footer>

</body>
</html>
