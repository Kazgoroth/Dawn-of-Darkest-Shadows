<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dawn of Darkest Shadows</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      text-align: center;
    }
    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .logo {
      width: 140px;
      margin: 20px auto;
    }
    h1 {
      font-size: 2.5em;
      margin: 0.5em 0;
      font-family: 'Georgia', serif;
      text-shadow: 0 0 10px crimson;
    }
    p.tagline {
      font-size: 1.2em;
      color: #ccc;
      margin: 0 1em 2em;
      font-style: italic;
    }
    .bandcamp-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: crimson;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .bandcamp-link:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <img src="BANNIERE.jpg" alt="Bannière" class="banner">
  <img src="LOGO.png" alt="Logo" class="logo">
  <h1>Dawn of Darkest Shadows</h1>
  <p class="tagline">Entrez dans la plus sombre des ombres, fermez les yeux et commencez votre voyage onirique...</p>
  <a class="bandcamp-link" href="https://elrktronivecstasy.bandcamp.com" target="_blank">Écouter sur Bandcamp</a>
</body>
</html>
